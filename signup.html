<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- <link rel="stylesheet" href="./public/libs/bootstrap-5.3.0-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Signup</title>
</head>

<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
        <header class="position-fixed width100 m-0 p-0 z-index-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand font-weight-bold" href="#">Razor</a>
                <a class="nav-link deco-none text-secondary" href="#">Home <span class="sr-only">(current)</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav width100 justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="./signup.html">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="pt-110 d-flex flex-row justify-content-center align-items-center">
            <form class="col-lg-5 col-md-8 col-sm-10">
                <div class="bg-white p-5 rounded-lg shadow-lg">
                    <h1>Signup</h1>
                    <div class="form-group">
                        <label for="First-name" class="m-0">First Name</label>
                        <input type="text" class="form-control" id="First-name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="Last-name" class="m-0">Last Name</label>
                        <input type="text" class="form-control" id="Last-name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="m-0">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group d-flex flex-wrap password-wrap">
                        <label for="exampleInputPassword1" class="m-0">Password</label>
                        <input type="password" class="form-control width90 password" id="password" placeholder="Password">
                        <span class="input-group-text width10 toggle-button">
                            <i class="fa fa-eye" id="togglePassword" 
                           style="cursor: pointer"></i>
                           </span>
                    </div>
                    <div class="form-group d-flex flex-wrap password-wrap">
                        <label for="confirm-password" class="m-0">Confirm Password</label>
                        <input type="password" class="form-control width90 password" id="password" placeholder="Confirm Password">
                        <span class="input-group-text width10 toggle-button" >
                            <i class="fa fa-eye" id="togglePassword" 
                           style="cursor: pointer"></i>
                           </span>
                    </div>
                    
                    <div class="form-group form-check ">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I accept terms & conditions</label>
                    </div>
                    <div class="d-flex width100 justify-content-center">
                        <a href="" class="width100">
                            <button type="submit" class="btn button-design rounded width100">Submit</button>
                        </a>
                    </div>
                    <div class="form-group mt-3">
                        <p class="text-center"> or Signin with</p>
                    </div>
                    <div class="row d-flex m-0 p-0">
                        <div class="icon-group col-lg-4 col-md-12 col-sm-12 p-1">

                            <button type="submit"
                                class="button-design1 rounded deco-none m-0 p-0 pt-2 pb-2 d-flex align-items-center gap-2 justify-content-center font-size">
                                <i class="fab fa-google"></i>Google
                            </button>

                        </div>
                        <div class="icon-group col-lg-4 col-md-12 col-sm-12 p-1">

                            <button type="submit"
                                class="button-design1 rounded deco-none m-0 p-0 pt-2 pb-2 d-flex gap-2 align-items-center justify-content-center font-size">
                                <i class="fab fa-apple"></i>Apple
                            </button>

                        </div>

                        <div class="icon-group col-lg-4 col-md-12 col-sm-12 p-1">

                            <button type="submit"
                                class="button-design1 rounded deco-none m-0 p-0 pt-2 pb-2 d-flex gap-2 align-items-center justify-content-center font-size">

                                <i class="fab fa-facebook"></i>Facebook

                            </button>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <p class="text-center"> Already have an account?
                            <a href="./login.html" class="deco-none text-secondary"> Login</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script  src="./public/js/app.js"></script>
</body>

</html>
